version: 2
jobs:
  build:
    machine: true
    working_directory: ~/typescript-graphql-test
    steps:
      - checkout
      - run:
          name: move into the nest-back directory
          command: |
            cd nest-back
      - run:
          name: list directory
          command: |
            cd nest-back
            ls
      - run:
          name: Migrate prisma
          command: |
            cd nest-back
            npx prisma migrate dev --name init
           
      - run: npm run test