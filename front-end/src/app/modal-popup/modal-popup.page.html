<ion-content>
  <div>
    <ion-segment id="contactSegment" mode="ios" swipeGesture="true" (ionChange)="segmentChanged($event)">
      <ion-segment-button mode="ios" value="all">
        <ion-label>Select all contacts</ion-label>
      </ion-segment-button>
      <ion-segment-button mode="ios" value="select">
        <ion-label>Select specific contacts</ion-label>
      </ion-segment-button>
    </ion-segment>
    <ion-infinite-scroll>
    <ion-list>
      <ion-item *ngFor="let contact of _contacts">
        <ion-label>{{contact.email}}</ion-label>
        <ion-checkbox slot="start" [(ngModel)]="contact.isChecked"></ion-checkbox>
      </ion-item>
    </ion-list>
    </ion-infinite-scroll>
  </div>
  <div class="modalButtons">
    <ion-button class="submitButton" mode="ios" (click)="submitModal()">Submit</ion-button>
    <ion-button class="cancelButton" mode="ios" (click)="cancelModal()">Cancel</ion-button>
  </div>
</ion-content>
