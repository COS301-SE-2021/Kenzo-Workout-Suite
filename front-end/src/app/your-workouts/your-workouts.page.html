<ion-content class="your-workout-background">
<div class="container">
  <div class="Spacing-div">
    <ion-label id="WorkoutHeading" >Your Workouts</ion-label>
    <ion-img routerLink="/create-workout" src=".\assets\clipart\Add.png" id="AddWorkout"></ion-img>
  </div>
  <div class="Spacing-div" id="SearchBarDiv">
  <ion-searchbar id="workout-searchbar"  mode="ios" showCancelButton="never" inputmode="search"></ion-searchbar>
  </div>
  <div class="Spacing-div" id="ItemsDiv">
    <ion-virtual-scroll [items]="workouts" approxItemHeight="320px">
      <ion-card *virtualItem="let workout; let itemBounds = bounds;">
        <ion-card-header>
          <ion-card-title>{{ workout.workoutTitle }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>{{ workout.workoutDescription}}</ion-card-content>
      </ion-card>
    </ion-virtual-scroll>
  </div>
</div>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar mode="ios" class="footer Spacing-div">
    <ion-img src="../../assets/clipart/Clipboard_activated.png" class="NavButtons" id="WorkoutsBtn" mode="ios" routerLink="."></ion-img>
    <ion-img src="../../assets/clipart/Library.png" class="NavButtons" id="SearchBtn" mode="ios" routerLink="."></ion-img>
    <ion-img src="../../assets/clipart/Clients.png" class="NavButtons" id="ContactsBtn" mode="ios" routerLink="."></ion-img>
    <ion-img src="../../assets/clipart/Setting.png" class="NavButtons" id="SettingsBtn" mode="ios" routerLink="."></ion-img>
  </ion-toolbar>
  <br>
</ion-footer>
