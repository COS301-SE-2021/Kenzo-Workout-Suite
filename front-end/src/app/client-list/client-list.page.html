<ion-content class="your-workout-background">
  <div class="container">
    <div class="Spacing-div">
      <ion-label id="client-heading">Clients</ion-label>
    </div>
    <div class="Spacing-div" id="SearchBarDiv">
      <ion-searchbar id="workout-searchbar" mode="ios" inputmode="search"></ion-searchbar>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar mode="ios" class="footer">
    <ion-thumbnail slot="start" class="navThumbnail" (click)="goToFYP()">
      <ion-img src="../../assets/clipart/Clipboard.png" class="NavButtons" id="WorkoutsBtn" mode="ios"></ion-img>
      <ion-label class="NavLabel">Home</ion-label>
    </ion-thumbnail>
    <ion-thumbnail slot="start" class="navThumbnail" (click)="goToSearch()">
      <ion-img src="../../assets/clipart/Library.png" class="NavButtons" id="SearchBtn" mode="ios" ></ion-img>
      <ion-label class="NavLabel browseLabel">Browse</ion-label>
    </ion-thumbnail>
    <ion-thumbnail slot="start" class="navThumbnail" routerLink=".">
      <ion-img src="../../assets/clipart/Clients_activated.png" class="NavButtons" id="ContactsBtn" mode="ios"></ion-img>
      <ion-label class="NavLabel clientsLabel">Clients</ion-label>
    </ion-thumbnail>
    <ion-thumbnail slot="start" class="navThumbnail" (click)="goToProfile()">
      <ion-img src="../../assets/clipart/Setting.png" class="NavButtons" id="SettingsBtn" mode="ios"></ion-img>
      <ion-label class="NavLabel profileLabel">Settings</ion-label>
    </ion-thumbnail>
  </ion-toolbar>
  <br>
</ion-footer>
