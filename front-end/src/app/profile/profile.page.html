<ion-content class="your-workout-background">
  <div class="container">
    <div class="Spacing-div">
      <ion-card class="profile">
        <ion-card-header>
          <ion-card-title><u>Welcome {{firstName}} {{lastName}}</u></ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <!--Will put avatar/image here but for now leaving it blank-->
          <div class="input-div">
            <ion-label class="profile-label">First Name</ion-label>
            <ion-input [(ngModel)]="firstName" class="profile-input enable-input" type="text" disabled="true"></ion-input>
          </div>
          <div class="input-div">
            <ion-label class="profile-label">Last Name</ion-label>
            <ion-input [(ngModel)]="lastName" class="profile-input enable-input" type="text" disabled="true"></ion-input>
          </div>
          <div class="input-div">
            <ion-label class="profile-label">Birth Date</ion-label>
            <ion-input [(ngModel)]="birthDate" class="profile-input enable-input" type="date" disabled="true"></ion-input>
          </div>
          <div class="input-div">
            <ion-label class="profile-label">Email</ion-label>
            <ion-input [(ngModel)]="email" class="profile-input" type="email" disabled="true"></ion-input>
          </div>
          <div class="input-div">
            <ion-label class="profile-label">Account Type</ion-label>
            <ion-input [(ngModel)]="accountType" class="profile-input" type="text" disabled="true"></ion-input>
          </div>
          <ion-button (click)="editDetails()" fill="clear" mode="ios" id="editBtn">Edit</ion-button>
          <br>
          <ion-button (click)="updateDetails()" expand="full" mode="ios" id="updateBtn" disabled="true">
            Update
          </ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

</ion-content>
<ion-footer>
  <ion-toolbar mode="ios" class="footer">
    <ion-img src="../../assets/clipart/Clipboard.png" class="NavButtons" id="WorkoutsBtn" mode="ios" routerLink="/your-workouts"></ion-img>
    <ion-img src="../../assets/clipart/Library.png" class="NavButtons" id="SearchBtn" mode="ios" routerLink="/search"></ion-img>
    <ion-img src="../../assets/clipart/Clients.png" class="NavButtons" id="ContactsBtn" mode="ios" routerLink="."></ion-img>
    <ion-img src="../../assets/clipart/Setting_activated.png" class="NavButtons" id="SettingsBtn" mode="ios" routerLink="."></ion-img>
  </ion-toolbar>
  <br>
</ion-footer>
