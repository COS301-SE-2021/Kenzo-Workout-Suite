<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="back" mode="ios" defaultHref="/your-workouts"></ion-back-button>
    </ion-buttons>
    <ion-title class="title">Create a Workout</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="background">
  <br>
  <div class="input-div">
    <ion-label class="input-description">Title</ion-label>
    <ion-input [(ngModel)]="title" id="title" placeholder="Shred Program" class="kenzo-input"></ion-input>
  </div>
  <br>
  <div class="input-div">
    <ion-label class="input-description">Description</ion-label>
    <ion-input [(ngModel)]="description" id="desc" placeholder="3 week program to lose weight" class="kenzo-input"></ion-input>
  </div>
  <br>
  <br>
  <div class="input-div">
    <ion-label class="input-description">Describe your workout with Kenzo Tags</ion-label>
    <ion-searchbar #searchBar (ionInput)="filterSelection($event)" placeholder="Search tags" mode="ios"></ion-searchbar>

    <span id="tags">
        <ion-chip *ngFor="let tag of tags" id="{{tag.label}}" (click)="select(tag.label)"
          [style]="{'--background': 'var(--ion-color-KTB_'+tag.backgroundColor+')', '--color': 'var(--ion-color-KT_'+tag.textColor+')'}" >
          <ion-label>{{tag.label}}</ion-label>
        </ion-chip>
    </span>
    <span style="display: none" id="no-tag-create">
      <span style="padding-left: 10px; color: var(--ion-color-tertiary); font-size: 15px">No tags found!</span><br>
      <span style="padding-left: 10px; color: var(--ion-color-tertiary); font-size: 15px">Create: </span>
      <ion-chip name="newChip" ngDefaultControl [(ngModel)]="newTag" id="{{newTag.label}}" (click)="select(newTag.label)"
                [style]="{'--background': 'var(--ion-color-KTB_'+newTag.backgroundColor+')', '--color': 'var(--ion-color-KT_'+newTag.textColor+')'}" >
        <ion-label>{{newTag.label}}</ion-label>
      </ion-chip>
    </span><br>

    <br>
    <br>

    <ion-label class="input-description">Selected</ion-label>
    <div id="selected">


    </div>
  </div>
  <br>

</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar mode="ios" class="footer">
    <ion-button (click)="submitCreateRequest()" mode="ios" class="submit">Submit</ion-button>
  </ion-toolbar>
</ion-footer>
